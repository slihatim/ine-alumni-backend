repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        args: ['--maxkb=1000']
    -   id: check-merge-conflict

-   repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
    -   id: gitleaks

-   repo: local
    hooks:
    -   id: debug-check-java
        name: Check for debug logs & prints
        language: pygrep
        entry: '(?i)(System\.(out|err)\.(print|println)|\.printStackTrace\(\)|logger\.(debug|trace|info)|console\.(log|debug|info|warn|error)|Thread\.dumpStack\(\)|new\s+Exception\(\)\.printStackTrace\(\))'
        types: [java]

    -   id: maven-spotless
        name: Maven Spotless
        language: system
        entry: bash -c "set -a && [ -f .env ] && source .env && set +a && ./mvnw spotless:apply"
        pass_filenames: false

    -   id: maven-compile-and-test
        name: Maven Compile and Test
        language: system
        entry: bash -c "set -a && [ -f .env ] && source .env && set +a && ./mvnw compile test"
        pass_filenames: false
        stages: [pre-push]
