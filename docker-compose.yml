version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hatim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hatim}
      POSTGRES_DB: ${POSTGRES_DB:-ine}
      PGDATA: /var/lib/postgres/data
    volumes:
      - ine-postgres:/var/lib/postgres/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - ine-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hatim} -d ${POSTGRES_DB:-ine}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ine-pgadmin:/var/lib/pgadmin
    networks:
      - ine-net
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    container_name: redis
    image: redis:8.2.0-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ine-redis:/data
    networks:
      - ine-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ine-alumni-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/ine}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-hatim}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-hatim}
      APP_JWT_SECRET: ${APP_JWT_SECRET:-local-dev-jwt-secret-key-change-in-production-min-256-bits-required-for-security}
      APP_JWT_EXPIRATION_MS: ${APP_JWT_EXPIRATION_MS:-86400000}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-your-email@gmail.com}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-your-app-password}
      SPRING_MAIL_SMTP_AUTH: ${SPRING_MAIL_SMTP_AUTH:-true}
      SPRING_MAIL_SMTP_STARTTLS_ENABLE: ${SPRING_MAIL_SMTP_STARTTLS_ENABLE:-true}
      SPRING_DATA_REDIS_HOST: ${SPRING_DATA_REDIS_HOST:-redis}
      SPRING_DATA_REDIS_PORT: ${SPRING_DATA_REDIS_PORT:-6379}
      CONTACT_TO: ${CONTACT_TO:-inealumni.i@gmail.com}  # ✅ AJOUTÉ ICI
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - ine-net
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  ine-net:
    driver: bridge
    name: ine-net

volumes:
  ine-postgres:
    name: ine-postgres
  ine-pgadmin:
    name: ine-pgadmin
  ine-redis:
    name: ine-redis